<div class="container-fluid" style="padding: 0;margin: 0">
  <span *ngIf="image">
    <img src={{image}} style="width: 100%;height: 50vh;" alt="logo" />
  </span>
  <div>
    <a class="btn btn-outline-danger" style="color: white;float: left;margin: 2vh;border-color: white;font-weight: 500;background-color: steelblue"
      (click)="goHome()">Home</a>
    <a class="btn btn-outline-danger" style="color: white;float: right;margin: 2vh;border-color: white;font-weight: 500;background-color: steelblue"
      (click)="goBack()">Go Back</a>
  </div>
  <h1 class="display-3" style="text-align: center;background-color: black;padding: 0;margin: 0;color: white;font-weight: 600">Countries In {{region | uppercase}}

  </h1>
</div>
