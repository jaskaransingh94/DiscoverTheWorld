<div class="container-fluid no-padding">

    <ng4-loading-spinner> </ng4-loading-spinner>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000" style="padding-bottom: 3vh">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>

    </ol>
  <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/wallpaper.jpg" alt="First slide" style="max-height: 100vh;">
        <div class="carousel-content">
            <p>Discover The World</p>
        </div>
        <div class="carousel-caption d-block"></div>
      </div>  
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h1.jpg" alt="First slide" style="max-height: 100vh;">
          <div class="carousel-caption d-block"></div>
      </div>   
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h2.jpg" alt="First slide" style="max-height: 100vh;">
          <div class="carousel-caption d-block"></div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h3.jpg" alt="First slide" style="max-height: 100vh;">
          <div class="carousel-caption d-block"></div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h4.jpg" alt="First slide" style="max-height: 100vh;">
          <div class="carousel-caption d-block"></div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="assets/images/h5.jpg" alt="First slide" style="max-height: 100vh;">
          <div class="carousel-caption d-block"></div>
      </div>  
  </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="jumbotron" style="background: url('/assets/images/asia.png');padding: 6vh;background-size: 100% 100%">
